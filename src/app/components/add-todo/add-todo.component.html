<div class="row  my-5">
  <div class="col">
    <input
      class="form-control"
      type="text"
      name="task"
      placeholder="add a new task ..."
      #task
    />
  </div>
  <div class="col-3">
    <button  (click)="addTask(task)" class="float-right btn btn-primary">Add task</button>
  </div>
</div>
